<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 메서드(assign)</title>
</head>
<body>
    <script>
        //객체에서 사용가능한 메서드 몇가지

        //Object.assign(): 객체 복제
        const user = {
            name : "mike",
            age : 30
        }

        //const cloneUser = user; ❌ user와 cloneUser 둘다 같은 객체에 접근중이라 cloneUser에서 이름을 바꾸면 user에서도 바뀐다
        //user 에는 객체 자체가 들어있는게 아니라 객체가 저장되있는 메모리 주소인 객체의 의한 참조값이 저장됨
        
        const newUser = Object.assign({},user); //⭕ 이렇게 하면 newUser에서 이름을 바꿔도 user에서는 그대로 남아있는다
        // Object.assign({gender: "male"},user); 이렇게 하면 젠더가 추가된상태에서 만들어진다

        const info1 = {
            age : 30,
        }
        const info2 = {
            gender : 'male',
        }

        const addInfo = Object.assign(info1, info2); //이렇게 여러도 합칠수 있음

        console.log(addInfo);


    </script>
</body>
</html>
