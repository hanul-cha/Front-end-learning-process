<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나머지 매개변수, 전개구문</title>

</head>
<body>
    <script>
        //인수 전달
        function showNum(num){ // num에 인수를 전달하는 개수에는 제한이 없음
            console.log(num);
        }

        showNum("10"); // '10'
        showNum("10","30"); // '10'

        showNum(); // undefined (이렇게 아무것도 전달 안해줘도 된다)


        /* 
            인수를 전달하는 방법엔 arguments와 나머지 인수전달 두가지방법이 있다
            이전엔 arguments만 사용 했지만 현재는 나머지 인수를 쓰는추세임
            화살표 함수만 봐도 arguments가 없다

            arguments는 함수로 넘어온 모든 인수에 접근할수 있음
            배열처럼 생겨서 (length/index가 있어서) 배열이라고 오해할때가 있지만
            Array 형태의 객체임 
            그래서 배열의 내장 메서드를 사용 할수가 없음 (forEach, map)
        */


        // 나머지 매개변수(Rest parameters)
        function showName(...names){
           console.log(names);
        }

        showName(); //[] 빈배열이 들어옴
        showName("Mike"); //['Mike'] 
        showName("Mike", "Tom"); //["mike", "Tom"]



        function add(...number) {
           let result = 0;
           console.log(number)//배열로 담김
           number.forEach(num => result += num);//각각의 인덱스에 실행
           console.log(result);
        }

        add(1,2,3);
        add(1,2,3,4,5,7,8,9);
        

        //생성자함수로 보기
        function User(name, age, ...skill){
            this.name = name;
            this.age = age;
            this.skill = skill;
        }

        const user1 = new User('Mike', 30, 'html', 'css');
        const user2 = new User('Jane', 20, 'js', 'react');
        const user3 = new User('Kim', 18, 'js', 'react', 'eng');

        console.log(user1);
        console.log(user2);
        console.log(user3);

        //나머지 부분을 자동으로 인식해서 잘 읽어줌



        //전개구문 
        /* let arr1 = [1,2,3];
        let arr2 = [4,5,6];

        let result = [...arr1, ...arr2];

        console.log(result); */ // [1,2,3,4,5,6]


        //배열뿐 아니라 객체에서도 사용가능함
        let arr = [1,2,3];
        let arr2 = [...arr]; //[1,2,3]

        let user4 = {
            name:'mike',
            age:30
        };
        let user5 = {...user4};

        user5.name = 'Tom';

        console.log(user4.name); //'Mike'
        console.log(user5.name); //'Tom'
        //asine 을 사용하지 않아도 기존 객체를 오염시키지 않는선에서 변경가능함


        //배열 합병하기
        let test1 = [1, 2, 3];
        let test2 = [4, 5, 6];

        /* test2.reverse().forEach(num => { // reverse를 사용해준건 한번 바꿔서 넣지 않으면 4,5,6순서대로 들어가기 때문에 사용함
            test1.unshift(num)
        }); */
        //딱봐도 엄청 복잡하지만 전개구문을 사용해주면 훨씬 간단하게 표현할수 있음

        test1 = [...test2, ...test1];

        console.log(test1);
    </script>
</body>
</html>
