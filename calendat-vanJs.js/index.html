<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>캘린더</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev">&lt;</button>
                <button class="nav-btn go-today">TODAY</button>
                <button class="nav-btn go-next">&gt;</button>
            </div>
        </div><!-- header -->
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div> <!-- main -->
    </div>
    <script src="index.js"></script>
</body>
</html>
