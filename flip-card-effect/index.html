<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="mainContaniner">
        <div class="thecard">
            <div class="cards__front">앞면 입니다</div>
            <div class="cards__back">뒷면 입니다</div>
        </div>
    </div>
    <script>

        const cards = document.querySelectorAll(".thecard");

        function flipCard() {
            this.classList.toggle("flip");
        }
        cards.forEach((card) => card.addEventListener("mouseover", flipCard));
    </script>
</body>
</html>
